<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Summit schedule 2014</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-collapse">
      <a id="show-schedule" class="navbar-brand">Schedule</a>
      <a id="show-remembered-talks" class="navbar-brand">Remembered</a>
    </div>
  </div>
  <div id="spacing" style="height: 60px"></div>
  <div id="filter-and-sorting" class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        Date:
        <select id="filter-date">
          <option value="nov5">Wednesday</option>
          <option value="nov6">Thursday</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        Location:
        <select id="filter-location">
          <option value="all">all</option>
          <option value="main">main</option>
          <option value="enterprise">enterprise</option>
          <option value="builders">builders</option>
          <option value="machine">machine</option>
          <option value="marketing">marketing</option>
          <option value="library">library</option>
          <option value="music">music</option>
          <option value="film">film</option>
          <option value="sport">sport</option>
          <option value="night">night</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        Sorting:
        <select id="sort">
          <option value="time_asc">Start</option>
          <option value="time_desc">Start (reverse)</option>
          <option value="location">Location</option>
          <option value="title">Title</option>
        </select>
       </div>
    </div>
  </div>
  <div id="talks" class="container-fluid" style="margin-top: 20px">

  </div>
  <div id="talk-template" hidden>
    <div class="talk" style="margin-bottom: 25px">
      <div class="row">
        <div class="col-md-12">{{start_time}} - {{end_time}}</div>
      </div>
      <div class="row">
        <div class="col-md-12"><strong>{{title}}</strong></div>
      </div>
      <div class="row">
        <div class="col-md-12">{{location}}</div>
      </div>
      <div class="row">
        <a href="#" class="col-md-12 toggle-description">show/hide description & speakers</a>
      </div>
      <div class="row">
        <div class="col-md-12 description" style="display: none">
          <strong>Description:</strong> {{description}}
          <br>
          <strong>Speakers:</strong> {{speakers}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="{{action}}-talk btn btn-xs btn-primary" data-id="{{id}}">{{action}} talk</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="//code.jquery.com/jquery-git2.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
