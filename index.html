<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Summit schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
</head>
<body>
  <div id="navigation" style="position:fixed;background-color:#FFF;overflow:auto;z-index:1;" class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        Filter date:
        <select id="filter-date">
          <option value="nov5">Wednesday</option>
          <option value="nov6">Thursday</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        Filter location:
        <select id="filter-location">
          <option value="all">all</option>
          <option value="library">library</option>
          <option value="enterprise">enterprise</option>
          <option value="builders">builders</option>
          <option value="machine">machine</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        Sort by:
        <select id="sort">
          <option value="time_asc">Start</option>
          <option value="time_desc">Start (reverse)</option>
          <option value="location">Location</option>
          <option value="title">Title</option>
        </select>
       </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button id="show-schedule" class="btn btn-xs btn-info">show schedule</button>
        <button id="show-remembered-talks" class="btn btn-xs btn-info">show remembered</button>
        <button id="delete-remembered-talks" class="btn btn-xs btn-info">delete remembered</button>
      </div>
    </div>
  </div>
  <div id="talks" class="container-fluid" style="padding-top: 100px">

  </div>
  <div id="talk-template" hidden>
    <div class="talk" style="margin-bottom: 20px">
      <div class="row">
        <div class="col-md-12">{{start_time}} - {{end_time}}</div>
      </div>
      <div class="row">
        <div class="col-md-12"><strong>{{title}}</strong></div>
      </div>
      <div class="row">
        <div class="col-md-12">{{location}}</div>
      </div>
      <div class="row">
        <a href="#" class="col-md-12 toggle-description">toggle description</a>
      </div>
      <div class="row">
        <div class="col-md-12 description" style="display: none">{{description}}</div>
        <div class="col-md-12 speakers" style="display: none">{{speakers}}</div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="{{action}}-talk btn btn-xs btn-primary" data-id="{{id}}">{{action}} talk</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="//code.jquery.com/jquery-git2.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
